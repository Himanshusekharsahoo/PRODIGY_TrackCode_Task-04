<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Sekhar-Contact Form</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap">
  </head>  
<body>
  <form action="https://api.web3forms.com/submit" method="POST" class="animated-form" onsubmit="return validateForm()">
    <h2 class="center">Contact Me</h2>
    <input type="hidden" name="access_key" value="13400746-c31b-4738-a097-7deb93a74d58">
    <label for="fname">Your Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
    <label for="lname">Your Email</label>
    <input type="text" id="lname" name="lastname" placeholder="Your email.." required>
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message.." required></textarea>
    <div class="button-container">
      <div class="highlight" data-ripple>
        <input type="submit" value="Send Message" class="oval-button">
      </div>
    </div>
  </form>

  <div class="warning-message" id="warning-message">Can't send message. Please fill in all the fields.</div>

  <script>
    function validateForm() {
      var containers = document.querySelectorAll('.animated-form input, .animated-form textarea');
      var isFilled = true;
      for (var i = 0; i < containers.length; i++) {
        if (!containers[i].value.trim()) {
          isFilled = false;
          break;
        }
      }
      if (!isFilled) {
        document.getElementById('warning-message').style.display = 'block'; 
        return false;
      } else {
        document.getElementById('warning-message').style.display = 'none'; 
      }
      return true;
    }
  </script>
</body>
</html>
